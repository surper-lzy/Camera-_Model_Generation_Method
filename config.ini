# Stanford2D3D 数据生成配置文件
# 复制此文件并根据需要修改参数

[paths]
# 输入数据根目录（包含 area_1, area_2 等文件夹）
input_root = C:\document\Stanford2D3D

# 输出数据集目录
output_root = C:\document\Stanford2D3D\output_dataset

[generation]
# 每个全景图生成的样本数量
samples_per_pano = 100

# 输出图像尺寸 (宽度, 高度)
output_width = 320
output_height = 320

[detection]
# 黑色像素检测阈值 (0.0 - 1.0)
black_pixel_threshold = 0.20

# 检查区域比例（顶部/底部的百分比）
check_zone_ratio = 0.10

[sampling_angles]
# 俯仰角采样范围（度）
pitch_extreme_up_min = 60.0
pitch_extreme_up_max = 89.0

pitch_extreme_down_min = -89.0
pitch_extreme_down_max = -60.0

pitch_normal_min = -30.0
pitch_normal_max = 30.0

# 翻滚角范围（度）
roll_min = -20.0
roll_max = 20.0

# 偏航角范围（度）
yaw_min = 0.0
yaw_max = 360.0

[sampling_fov]
# 针孔投影视场角范围（度）
fov_rectilinear_min = 60.0
fov_rectilinear_max = 100.0

# 鱼眼投影视场角范围（度）
fov_fisheye_min = 140.0
fov_fisheye_max = 180.0

# 鱼眼投影概率 (0.0 - 1.0)
fisheye_probability = 0.7

[sampling_distribution]
# 俯仰角采样概率分布（总和应为 1.0）
pitch_extreme_up_prob = 0.30
pitch_extreme_down_prob = 0.30
pitch_normal_prob = 0.40

[performance]
# 工作进程数量 (0 = 自动检测，推荐使用 CPU 核心数 - 1)
num_workers = 0

# JPEG 质量 (0-100)
jpeg_quality = 95

[logging]
# 日志级别: DEBUG, INFO, WARNING, ERROR
log_level = INFO

